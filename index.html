<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Done</title>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
:root{
  --neon:#a855f7;
  --bg:#0a0612;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter", system-ui;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top, #1d0b33, var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.bg{
  position:fixed;
  inset:0;
  text-align:center;
  font-size:42px;
  font-weight:800;
  line-height:1.8;
  color:var(--neon);
  opacity:0.035;
  pointer-events:none;
  text-shadow:0 0 25px var(--neon);
  white-space:pre-wrap;
}

.card{
  z-index:2;
  background:linear-gradient(180deg, #160a2b, #12081f);
  padding:48px 42px;
  border-radius:26px;
  box-shadow:0 30px 90px rgba(0,0,0,.85);
  text-align:center;
}

button{
  font-size:28px;
  letter-spacing:.14em;
  font-weight:600;
  padding:22px 70px;
  background:transparent;
  color:white;
  border:2px solid var(--neon);
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(168,85,247,.4);
}

.note{
  font-size:12px;
  opacity:.6;
  margin-top:16px;
}

/* ADMIN */
.admin{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(8,3,15,.97);
  padding:40px 28px;
  z-index:10;
}

.admin h2{
  text-align:center;
  color:var(--neon);
  margin-bottom:24px;
}

.admin input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  border:none;
  background:#1a0e2e;
  color:white;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="card">
  <button id="done">DONE</button>
  <div class="note">tap & hold to configure</div>
</div>

<div class="admin" id="admin">
  <h2>ADMIN</h2>
  <input type="password" id="pass" placeholder="Password">
  <input type="text" id="link" placeholder="Redirect URL">
  <button onclick="save()">SAVE</button>
</div>

<script>
/* BACKGROUND TEXT */
let bgText="";
for(let i=0;i<140;i++) bgText+="GETO BHAI ";
bg.innerText=bgText;

/* FIREBASE CONFIG (YOURS) */
firebase.initializeApp({
  apiKey: "AIzaSyAgvt6YvGgGr97BoXLSzZHkGbr1gJfz9Y8",
  authDomain: "done-website-ae129.firebaseapp.com",
  databaseURL: "https://done-website-ae129-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "done-website-ae129",
  storageBucket: "done-website-ae129.firebasestorage.app",
  messagingSenderId: "1059419333344",
  appId: "1:1059419333344:web:a4ebb04595af30a3572685"
});

const db = firebase.database();
const redirectRef = db.ref("config/redirectUrl");
const ADMIN_PASSWORD = "admin123";

/* DONE CLICK */
done.onclick = () => {
  redirectRef.once("value").then(snap=>{
    const url = snap.val();
    if(url) location.href = url;
    else alert("Redirect URL not set");
  });
};

/* HIDDEN ADMIN (LONG PRESS) */
let timer;
done.addEventListener("touchstart",()=>{
  timer = setTimeout(()=>{
    admin.style.display="block";
  },3500);
});
done.addEventListener("touchend",()=>clearTimeout(timer));

/* SAVE URL (GLOBAL) */
function save(){
  if(pass.value !== ADMIN_PASSWORD){
    alert("Wrong password");
    return;
  }
  if(!link.value.startsWith("http")){
    alert("Invalid URL");
    return;
  }
  redirectRef.set(link.value);
  alert("Global redirect updated!");
}
</script>

</body>
</html>
